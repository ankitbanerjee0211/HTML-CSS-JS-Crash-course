<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- A block element denotes that it occupies the whole width of the screen and inline element only takes the width it needs -->
    <p style="border: 2px solid red;">This is a paragraph.</p>
    <p style="border: 2px solid blue;">This is also a paragraph.</p>
    <!-- As paragraph is a block element || Inline styling is not advisable -->

    <li style="border: 2px solid red;">This is a paragraph</li>
    <ul style="border: 2px solid blue;">This is also a paragraph</ul>
        
    <br><br>

    <!-- div, li, ul are also block elements -->

    <br><br>

    <span style="border: 2px solid red;">This is a span.</span>
    <span style="border: 2px solid blue;">This is also a span.</span>

    <br><br>

    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <strong style="border: 2px solid blue;">This is also a paragraph</strong>

    <!-- These are inline element as well as anchor tag, em(italic), img -->

    <br><br>

    <em style="border: 2px solid red;">This is a paragraph</em>
    <img style="border: 2px solid blue;">This is also a paragraph</img>
</body>
</html>
