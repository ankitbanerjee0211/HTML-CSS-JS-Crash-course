<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating/Manipulating The DOM</title>
</head>

<body>

    <!-- DOM = Document Object Model -->
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>Clients</li>
        </ul>
    </div>
    <div class="container">
        Second Container
    </div>

    <script>
        let main = document.getElementById('main');
        // console.log(main);

        let nav = document.getElementById('nav');
        // console.log(nav);

        let containers = document.getElementsByClassName('container');
        // console.log(containers);
        // console.log(containers[0]);

        // let sel = document.querySelector('.container');
        // this returns the 1st element of the given class
        // any type of selectors can be used and also the pseudo-selectors can be used
        // console.log('Selector returns', sel);

        let sel = document.querySelectorAll('#nav>li');
        // this will select all the elements filling up the same criteria
        sel[0].innerHTML = "Inserted";
        console.log('Selector returns', sel);
        


    </script>
</body>

</html>
