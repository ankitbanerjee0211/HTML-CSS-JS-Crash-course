<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON in JavaScript</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Ankit",
            stream: "ME",
            roll: 10200719055,
            year: "2nd"
        }
        console.log(jsonObj);

        // STRINGIFY
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        // REPLACING    
        myJsonStr = myJsonStr.replace('2nd', '3rd');
        console.log(myJsonStr);

        // OBJECTIFYING/REVERTING BACK TO OBJECT
        // PARSE
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);

    </script>
</body>
</html>
