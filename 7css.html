<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- external css styling -->
    <!-- internal css styling -->
    <style>
        p{
            color: purple;
            background-color: rgb(255, 246, 235) !important;
            /* means not replaceable */
        }
    </style>
    <link rel="stylesheet" href="style7.css"> 
    <!-- the link is just pasting the external css file styling here. so which ever is at the bottom html will take that in account. if u still want to make some property mandatory then use !important within the attribute. -->
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <!-- inline css styling -->
    <!-- <p style="color: red; background-color: yellow;">This tutorial will teach you everything about CSS/HTML</p> -->
    <!-- inline css is taken as the final style if both internal and inline syling is used -->

    <p>This tutorial will teach you everything about CSS/HTML</p>


</body>
</html>
