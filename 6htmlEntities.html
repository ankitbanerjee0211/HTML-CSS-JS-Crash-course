<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a &Tab;&Tab;paragraph</p>
    </div>
    <div class="container">
        <p>This is another      paragraph</p>
        <!-- extra spaces will not be counted -->
        <!-- to give extra space one can use the following code -->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>

        <p>paragraph is written like this <p> </p>
        <!-- tp include the elements used in html to show  -->
        <p>paragraph is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound </p>
        <p>copyright is written like this &copy </p>
    </div>

    <!-- PLEASE REFER TO https://www.w3schools.com/html/html_entities.asp and https://dev.w3.org/html5/html-author/charref TO CHECK OUT MORE ENTITIES -->
    <div>
        <!-- blank character -->
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
