<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tags</title>
</head>
<body>
    <h3>Semantic Elements</h3>
    <!-- This is not a mandatory thing to do but with proper use of the semantics u can rank your website higher and recognizable as per the search engine optimizations -->
    <!-- U CAN REFER TO https://developer.mozilla.org/en-US/docs/Glossary/Semantics  -->

    <details>
        <summary>I have keys but no doors. I have space but no room. You can enter but can’t leave. What am I?</summary>
        A keyboard.
    </details>
    <!-- U can also remove the summary tag from there and get the same type of result -->
    <details>
        I have keys but no doors. I have space but no room. You can enter but can’t leave. What am I?
        A keyboard.
    </details>

    
</body>
</html>
