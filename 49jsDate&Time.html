<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date & Time In JavaScript</title>
</head>

<style>
    
</style>

<body>

    <div class="container">
        This is a container
    </div>

    <script>
        // in case of JavaScript numerical value of time is in milliseconds like 1000 means 1 sec
        console.log("This is date and time tutorial");

        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        // this is the margin time of 1970 from which the value of time is calculated
        console.log(Date.now());
        // previous one tells the total miliseconds passed from the margin time
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(2021, 11, 27, 11, 30, 0, 0);
        // the months count is started from 0
        console.log(newDate);

        // get.... to get only Date, Year, Month
        // YEAR
        let yr = newDate.getFullYear();
        console.log("The year is " + yr);
        // MONTH
        let month = newDate.getMonth();
        console.log("The month is " + month);
        // DATE
        let date = newDate.getDate();
        console.log("The date is " + date);
        // DAY
        let hours = newDate.getHours();
        console.log("The hour is " + hours);

        // set method changes any attribute of date
        newDate.setDate(21);
        console.log(newDate);

    </script>

</body>

</html>
