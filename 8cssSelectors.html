<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selectors */
        p{
            border: 2px solid red;
        }

        /* class selectors */
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: blue;
        }

        /* id selector */
        #firstPara{
            color: green;
        }

        /* grouping selectors */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>

    <!-- There are 4 type of Selectors
    1> CSS element Selectors
    2> CSS id Selectors
    3> CSS class Selectors
    4> the CSS grouping Selectors -->

    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selectors</p>
    <div class="">
        <p>This is another simple paragraph to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>

    <footer>This is footer</footer>
    
</body>
</html>
